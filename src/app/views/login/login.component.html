<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form class="form-horizontal" name="form" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
                  <h1>Login</h1>
                  <alert></alert>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="text" name="email" [(ngModel)]="loginVM.email" [ngClass]="{'is-invalid': f.submitted && email.invalid }" 
                    #email="ngModel" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                     <input type="password" name="password" [(ngModel)]="loginVM.password" 
                     #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" 
                     required minlength="6"  class="form-control" placeholder="Password" />
                  </div> 
                  <div class="row">
                    <div class="col-12">
                      <button class="btn btn-primary px-4">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
