<div class="animated fadeIn">
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Quận/Huyện
          <span class="btn btn-primary btn-sm float-right" [routerLink]="['create']">
            <i class="fa fa-plus"></i> Thêm
          </span>
        </div>

        <div class="card-body">
          <form class="row" style="margin-bottom: 20px" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSearch()">
            <div class="col-lg-4">
              <div class="form-group">
                <label for="provinces">Tỉnh/Thành</label>
                <select class="form-control" id="provinces" name="select-provinces" [(ngModel)]="selectedProvince" (ngModelChange)="onSelectedProvince($event)">
                  <option value="undefined" disabled>Chọn Tỉnh/Thành</option>
                  <option *ngFor="let item of provinces" [ngValue]="item.id"> {{ item.province_name }}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="typeahead-format">Quận/Huyện</label>
                <input id="typeahead-format" type="text" name="select-districts" class="form-control" [(ngModel)]="selectedDistrict" [ngbTypeahead]="search"/>
              </div>
            </div>
            <div class="col-lg-2" style="display: flex; align-items: center; justify-content: center;">
              <button type="submit" class="btn btn-primary" style="margin-top: 12px">Tìm kiếm</button>
            </div>
          </form>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Tên</th>
              <th>Tỉnh/Thành</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="!districts" class="warning">
              <td colspan="11" align="center">Không có dữ liệu</td>
            </tr>
            <tr *ngFor="let district of districts; let province of provinces">
              <td>{{district.district_name}}</td>
              <td>{{province.province_name}}</td>
              <td>
                <span class="btn btn-success btn-sm" [routerLink]="[district.id]">Sửa</span>
                <span class="btn btn-danger btn-sm ml-1" (click)="deleteDistrict(district.id)">Xóa</span>
              </td>
            </tr>


            </tbody>
          </table>

          <div class="pagination row">
            <div class="col-xs-12 col-12">
              <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" class="pagination-md"
                          previousText="&lsaquo;"
                          nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [boundaryLinks]="true"
                          [rotate]="false" [itemsPerPage]="itemsPerPage"
                          (pageChanged)="pageChanged($event)"></pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
