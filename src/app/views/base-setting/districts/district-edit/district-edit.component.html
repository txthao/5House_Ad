<div class="row">
  <!--/.col-->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong> Districts</strong>
      </div>
      <form class="form-horizontal" name="form" #f="ngForm" (ngSubmit)="f.form.valid && updateDistrict()" novalidate>
        <div class="card-body">
          <div class="form-group row required">
            <label class="col-md-3 col-form-label font-weight-bold">Province Name</label>
            <div class="col-md-9">
              <select class="form-control" id="provinces" name="select-provinces" [(ngModel)]="district.province_id">
                <option value="undefined" disabled>Chọn Tỉnh/Thành</option>
                <option *ngFor="let item of provinces" [ngValue]="item.id"> {{ item.province_name }}</option>
              </select>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label font-weight-bold">Districts Name</label>
            <div class="col-md-9">
              <input type="text" name="name" [(ngModel)]="district.district_name" [ngClass]="{'is-invalid': f.submitted && name.invalid }"
                #name="ngModel" class="form-control" required />
              <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                <div *ngIf="name.errors.required">Name is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i> Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
