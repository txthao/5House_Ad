<div class="animated fadeIn">
  <div class="row">
    <!--/.col-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Provinces
          <span class="btn btn-primary btn-sm float-right" [routerLink]="['create']">
            <i class="fa fa-plus"></i> New</span>
        </div>
        <div class="card-body">
         
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="!provinces" class="warning">
                <td colspan="11" align="center">No data available</td>
              </tr>
              <tr *ngFor="let province of provinces">
                <td>{{province.province_name}}</td>
                <td>
                  <span class="btn btn-success btn-sm" [routerLink]="[province.id]">Edit</span>
                  <span class="btn btn-danger btn-sm ml-1" (click)="deleteProvince(province.id)">Delete</span>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="pagination row">
            <div class="col-xs-12 col-12">
              <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" class="pagination-md" previousText="&lsaquo;"
                nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [boundaryLinks]="true" [rotate]="false" [itemsPerPage]="itemsPerPage"
                (pageChanged)="pageChanged($event)"></pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
