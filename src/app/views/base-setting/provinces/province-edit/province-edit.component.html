<div class="row">
  <!--/.col-->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong> Provinces</strong>
      </div>
      <form class="form-horizontal" name="form" #f="ngForm" (ngSubmit)="f.form.valid &&updateProvince()" novalidate>
        <div class="card-body">
          <div class="form-group row required">
            <label class="col-md-3 col-form-label font-weight-bold">Provinces Name
            </label>
            <div class="col-md-9">
              <input type="text" name="name" [(ngModel)]="province.province_name" [ngClass]="{'is-invalid': f.submitted && name.invalid }"
                #name="ngModel" class="form-control" required >
              <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                <div *ngIf="name.errors.required">Name is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i> Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
