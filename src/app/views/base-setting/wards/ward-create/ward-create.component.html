<div class="row">
  <!--/.col-->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong> Wards</strong>
      </div>
      <form class="form-horizontal" name="form" #f="ngForm" (ngSubmit)="f.form.valid && createWards()" novalidate>
        <div class="card-body">
          <div class="form-group row required">
            <label class="col-md-3 col-form-label font-weight-bold">Province Name</label>
            <div class="col-md-7">
              <select class="form-control" id="provinces" name="select-provinces" [(ngModel)]="provinceId" (ngModelChange)="onSelectedProvince()">
                <option value="">All Provinces</option>
                <option *ngFor="let item of provinces" [ngValue]="item.id"> {{ item.province_name }}</option>
              </select>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label font-weight-bold">District Name</label>
            <div class="col-md-7">
              <select class="form-control" id="districts" name="select-districts" [(ngModel)]="districtId" (ngModelChange)="onSelectedDistrict()">
                <option value="undefined" disabled>All Provinces</option>
                <option *ngFor="let item of districts" [ngValue]="item.id"> {{ item.district_name }}</option>
              </select>
            </div>
          </div>
          <div *ngFor="let ward of wards; let i = index">
            <div class="form-group row required">
              <label class="col-md-3 col-form-label font-weight-bold">Ward Name
              </label>
              <div class="col-md-7">
                <input type="text" name="name_{{i}}" [(ngModel)]="ward.ward_name" [ngClass]="{'is-invalid': f.submitted && name.invalid }"
                  #name="ngModel" class="form-control" required placeholder="Name ...">
                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                  <div *ngIf="name.errors.required">Name is required</div>
                </div>
              </div>
              <div class="col-md-1 mt-1">
                <div *ngIf="wards.length!=1" class="btn btn-sm btn-danger btn-block" (click)="wards.length>1&&removeItem(i)"><i
                    class="fa fa-minus"></i></div>
              </div>
              <div class="col-md-1 mt-1">
                <div *ngIf="wards.length==(i+1)" class="btn btn-sm btn-success btn-block" (click)="newItem()"> <i
                    class="fa fa-plus"></i></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i> Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
