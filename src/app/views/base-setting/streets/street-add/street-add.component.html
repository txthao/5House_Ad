<div class="row">
  <!--/.col-->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong> Districts</strong>
      </div>
      <form class="form-horizontal" name="form" #f="ngForm" (ngSubmit)="f.form.valid && addStreets()" novalidate>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-3 col-form-label font-weight-bold">Province Name</label>
            <div class="col-md-9">
              <select class="form-control" id="provinces" name="select-provinces" [(ngModel)]="selectedProvince"
                (ngModelChange)="onSelectedProvince()">
                <option value="" disabled>All Provinces</option>
                <option *ngFor="let item of provinces" [ngValue]="item.id"> {{ item.province_name }}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label font-weight-bold">District Name</label>
            <div class="col-md-9">
              <select class="form-control" id="districts" name="select-districts" [(ngModel)]="selectedDistrict"
                (ngModelChange)="onSelectedDistrict()">
                <option value="">All Districts</option>
                <option *ngFor="let item of districts" [ngValue]="item.id"> {{ item.district_name }}</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label font-weight-bold">Ward Name</label>
            <div class="col-md-9">
              <select class="form-control" id="wards" name="select-wards" [(ngModel)]="selectedWard">
                <option value="">All Wards</option>
                <option *ngFor="let item of wards" [ngValue]="item.id"> {{ item.ward_name }}</option>
              </select>
            </div>
          </div>

          <div *ngIf="selectedProvince !== ''" class="form-group row required">
            <label class="col-md-3 col-form-label font-weight-bold">Street Name</label>
            <div class="col-md-9">
              <ng-select name="streets" placeholder="Select Streets" [items]="streetsAvailable" [(ngModel)]="streets" bindLabel="street_name"
                bindValue="id" [multiple]="true" (search)="onSearch($event)" (add)="onAdd($event)" (remove)="onRemove($event)" (change)="onChange($event)">
              </ng-select>
            </div>

          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary">
            <i class="fa fa-dot-circle-o"></i> Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
